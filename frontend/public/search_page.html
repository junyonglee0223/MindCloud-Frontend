<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./search_vars.css">
  <link rel="stylesheet" href="./search_style.css">
  <style>
    a, button, input, select, h1, h2, h3, h4, h5, * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      border: none;
      text-decoration: none;
      background: none;
      -webkit-font-smoothing: antialiased;
    }
    menu, ol, ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    .thumbnail-div-box {
      margin-top: 20px;
    }
  </style>
  <title>MindCloud Search</title>
</head>
<body style="background-color: #F7FAFA;">
  <div class="ui">
    <div class="all-div">
      <div class="search-header">
        <div class="title-box">
          <div class="title-inbox">
            <div class="icon-box">
              <div class="icon">
                <img class="mindcloud-icon-1" src="mindcloud-icon-10.png" alt="MindCloud Logo" />
              </div>
            </div>
            <div class="logo-box">
              <div class="mind-cloud">MindCloud</div>
            </div>
          </div>
        </div>
        <div class="profile-box">
          <button class="profile-add" style="cursor: pointer;">
            <div class="depth-5-frame-0">
              <div class="depth-6-frame-0">
                <img class="vector-0" src="vector-00.svg" alt="Add Profile" />
              </div>
            </div>
          </button>
          <img class="myprofile" src="myprofile0.png" alt="Profile Picture" />
        </div>
      </div>
      <div class="search-body">
        <div class="div">
          <div class="serch-box">
            <div class="serch-inbox">
              <div class="serch-inbox-2">
                <div class="search-icon">
                  <img id="searchBtn" class="search-icon-box" src="search-icon-box0.svg" alt="Search Icon" />
                </div>
                <div class="search-bar">
                  <input
                    id="searchInput"
                    class="div2"
                    placeholder="북마크 검색하기"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="thumbnail-div">
            <div id="searchbox3">
            <div id="searchText" style="width: 222px;"></div>
            <div id="searchSetting" style="display: flex;flex-direction: row; gap: 20px;"></div>
            <div id="searchResults" class="thumbnail-div-box">
              <!-- 검색 결과가 여기 렌더링됩니다 -->
            </div>
          </div>
          <div id="recText">
          </div>

          <div id="recResults" style="width: 935px;display: flex;flex-direction: row;">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./search-page.js" defer></script>
  <script src="./backend.js"></script>
  <script src="./config.js"></script>
</body>
</html>
